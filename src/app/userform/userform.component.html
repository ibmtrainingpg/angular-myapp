<h3>{{title}}</h3>
<input [(ngModel)]='user.name'>
<input [(ngModel)]='user.age' placeholder="age" type='number'>
<input type="date" [(ngModel)]='user.dob'>
<button (click)='save()'>Save</button>
<table>
  <thead>
    <td>FirstName <input id="name"><button (click)='searchByName()'>search</button></td>
    <td>Age</td>
    <td>DOB</td>
  </thead>
  <tbody>
    <tr *ngFor='let user1 of userArray; index as i'>
      <td><a [href]='user1.name'>{{user1.name | uppercase}}</a></td>
      <td >{{user1.age}}</td>
      <td>{{user1.dob | date: 'M/d/yy' }}</td>
      <td><button (click)='this.deleteUser(user1.id, i)'>X</button></td>
    </tr>
  </tbody>
</table>
